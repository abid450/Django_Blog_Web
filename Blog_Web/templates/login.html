<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link  rel="stylesheet"  href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="row">
        <div class="col-md-10">
            <div class="contact-form bg-dark">
                <h1 class="text-white add-letter-space mb-5">Lets Contact Us</h1>
                <form method="POST" class="needs-validation" validate>
                    {% for msg in messages %}
                    <div class="alert alert-{{msg.tags}}" role="alert">
                        <strong> </strong>
                        {{ msg }}
                        
            
                      </div>
                      
                      {% endfor %}
            
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-5">
                                <label for="firstName" class="text-black-300">Username</label>
                                <input type="text" id="username" name="username"  class="form-control bg-transparent rounded-0 border-bottom shadow-none pb-15 px-0" placeholder="Robert Lee" required>
                                
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group mb-5">
                                <label for="password" class="text-black-300">Password</label>
                                <input type="password" id="password" name="password"   class="form-control bg-transparent rounded-0 border-bottom shadow-none pb-15 px-0" placeholder="kevin.jones@mail.com" required>
                                <p class="invalid-feedback">Your email is required!</p>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-sm btn-primary" style="margin-right: 260px;">Login</button>
                                    
                            </div> 
                            <br>
                            <div class="col-md-12">
                                <a href="{% url 'register' %}" class="btn btn-sm btn-primary" style="margin-right: 260px;">SignUp</a>
                            </div>
                        </div>

</body>
</html>
